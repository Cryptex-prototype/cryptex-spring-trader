<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h1>User Dashboard</h1>

<div class="dashboard">
  <div class="dashboard-card">
    <div class="dashboard-card-title">My Wallet</div>
    <div class="dashboard-card-content">
      <p>Wallet balance: $10,000.00</p>
    </div>
  </div>

  <div class="dashboard-card">
    <div class="dashboard-card-title">My Watchlist</div>
    <div class="dashboard-card-content">
      <p>Bitcoin (BTC)</p>
      <p>Ethereum (ETH)</p>
      <p>Cardano (ADA)</p>
    </div>
  </div>

  <div class="dashboard-card">
    <div class="dashboard-card-title">My Portfolio</div>
    <div class="dashboard-card-content">
      <p>Bitcoin (BTC): 0.5</p>
      <p>Ethereum (ETH): 10</p>
      <p>Cardano (ADA): 1000</p>
    </div>
  </div>

  <div class="dashboard-card">
    <div class="dashboard-card-title">Recent Transactions</div>
    <div class="dashboard-card-content">
      <p>Bought 0.1 BTC</p>
      <p>Sold 5 ETH</p>
      <p>Bought 500 ADA</p>
    </div>
  </div>
</div>

</body>
</html>
