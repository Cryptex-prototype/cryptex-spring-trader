
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link th:replace="partials/partials :: bootstrapLink">
</head>
<body>
<link th:replace="partials/partials :: navbar">


<div class="page-wrapper bg-secondary vh-100 d-flex align-items-center justify-content-center ">
  <div class="container ">
    <div class="row ">
      <div class="column ">
        <h1 class="d-flex justify-content-center">Create an account</h1>
      </div>
      <div class="column d-flex flex-column d-flex flex-row align-items-center justify-content-center  ">

        <form class="d-flex flex-column bg-white m-5 p-5 col-8 rounded"  th:action="@{/sign-up}" method="POST" th:object="${user}">


          <label for="username">Username</label>
          <input class="p-2" id="username" name="username" th:field="*{username}" placeholder="Username"/>
          <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

          <label for="email">Email</label>
          <input class="p-2" id="email" th:field="*{email}" placeholder="Email"/>
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

          <label for="phonenumber">phone number</label>
          <input class="p-2" id="phonenumber" th:field="*{phonenumber}" placeholder="Phone Number"/>
          <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></span>

          <label for="password">Password</label>
          <input class="p-2" id="password" type="password" th:field="*{password}"placeholder="Password" />
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

          <input class="mt-2 p-2" value="Sign me up!" type="submit" />
        </form>

      </div>
    </div>
  </div>
</div>




<script th:replace="partials/partials :: bootstrapScript"></script>
</body>
</html>
