<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link th:replace="partials/partials :: bootstrapLink">
  <script src="https://kit.fontawesome.com/f692bfbf5c.js" crossorigin="anonymous"></script>
  <style>
    *{
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }
    body {
      /*background-image:url("../img/blueCrypto.webp");*/
      background-color: #2a2b3c;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .container {
      width: 350px;
      display: flex;
      flex-direction: column;
      padding: 0 15px 0 15px;
    }
    span {
      color: #ffffff;
      font-size: small;
      display: flex;
      justify-content: center;
      padding: 10px 0 10px 0;
    }
    header {
      color: #ffffff;
      font-size: 30px;
      display: flex;
      justify-content: center;
      padding: 10px 0 10px 0;
    }
    .input {
      height: 45px;
      width: 87%;
      border: none;
      outline: none;
      border-radius: 30px;
      color: #ffffff;
      padding: 0 0 0 45px;
      background: rgba(255,255,255,0.2);
    }

    #my-button2 {
      height: 45px;
      width: 87%;
      border: none;
      outline: none;
      border-radius: 30px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }
    label {
      color:#ffffff;
    }


    .material-symbols-outlined {
      font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
    }

    i {
      position: relative;
      top:-33px;
      left: 17px;
    }

    li a{
      font-weight: 400;
      font-size: 12px;
      color: #04adef ;
      text-decoration: none;
    }

    .nav__links {
      list-style: none;
    }
    .nav__links li {
      display: inline-block;
      padding: 0px 20px;
    }
    .nav__links li a {
      transition: all 0.3s ease 0s;
    }
    .nav__links li a:hover {
      color: white;
    }
    nav {
      background-color: #2a2b3c;
    }


  </style>
</head>
<body>

<link th:replace="partials/navBar">


<div class="page-wrapper">
  <div class="box">
    <div class="container">
      <div>
        <span></span>
        <header>Sign Up</header>
      </div>

      <form th:action="@{/sign-up}" th:object="${user}" method="post">

        <div for="username" class="input-field">
        <input class="input" id="username" type="text" th:field="*{username}" placeholder="Username"/>
        </div>
        <i class="fa-solid fa-user bx bx-lock-alt" style="color: #ffffff;"></i>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

        <div for="email" class="input-field">
        <input class="input" id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <i class="fa-solid fa-lock bx bx-lock-alt" style="color: #ffffff;"></i>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>


        <div for="phonenumber" class="input-field">
        <input class="input" id="phonenumber"type="text" th:field="*{phonenumber}" placeholder="Phone Number"/>
        </div>
        <i class="fa-solid fa-lock bx bx-lock-alt" style="color: #ffffff;"></i>
        <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></span>


        <div for="password" class="input-field" >
        <input class="input" id="password" type="password" th:field="*{password}"placeholder="Password" />
        </div>
        <i class="fa-solid fa-lock bx bx-lock-alt" style="color: #ffffff;"></i>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>


        <div class="input-field">
          <button id="my-button2" class="primary">Sign up</button>
        </div>
      </form>


    </div>
  </div>
</div>

<script th:replace="partials/partials :: bootstrapScript"></script>
</body>
</html>
