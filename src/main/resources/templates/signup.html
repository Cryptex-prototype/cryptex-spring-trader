
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link th:replace="partials/partials :: bootstrapLink">
</head>
<body>
<link th:replace="partials/partials :: navbar">


<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>Create an account</h1>
      </div>
      <div class="column d-flex flex-column ">

        <form class="d-flex flex-column"  th:action="@{/sign-up}" method="POST" th:object="${user}">
          <label for="username">Username</label>
          <input id="username" th:field="*{username}" />

          <label for="email">Email</label>
          <input id="email" th:field="*{email}" />

          <label for="phonenumber">phone number</label>
          <input id="phonenumber" th:field="*{phonenumber}" />

          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}" />

          <input value="Sign me up!" type="submit" />
        </form>

      </div>
    </div>
  </div>
</div>




<script th:replace="partials/partials :: bootstrapScript"></script>
</body>
</html>
