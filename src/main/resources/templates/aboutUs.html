        .bw-image {

            filter: grayscale(0%);
            transform: scale(1.0);

        }

            background-color: #2a2b3c;

            background-color: #1c1d2b;
        }

        .picture {
            background-color: white;
            width: 300px;
            height: 300px;
        }

        .picture2 {
            background-color: white;
            width: 200px;
            height: 200px;
        }

            margin: 1rem 0; /* adjust margin to your preference */
            text-transform: uppercase; /* or lowercase, capitalize */
            letter-spacing: 0.1em; /* adjust letter-spacing to your preference */
        }
    </style>
